<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frontend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        #response {
            font-size: 1.2rem;
            padding: 0.75rem 1.5rem;
            background: #ffffff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<h1>Frontend</h1>
<p id="response">Loading...</p>

<script>
    fetch('https://ebiznes-zad10-backend.onrender.com/api/hello')
        .then(response => response.text())
        .then(data => {
            document.getElementById('response').innerText = data;
        });
</script>
</body>
</html>
